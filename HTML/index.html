<!DOCTYPE html>
<html>
	<head>
		<title>William's Food Journal</title>
		<link href="../Styles/style.css" rel="stylesheet"/>
	</head>

	<body>
		<div class="header">
			<h1>William's Food Journal</h1>
		</div>

		<div id="calendarHeader">
			<div id="backButton" class="hide">Back</div>

			<div class="month">
				<h1>June 2016</h1>
				<p>Click a day to see what I ate</p>
			</div>
		</div>
		
		<div id="foodContainer">

			<div id="calendar">

				<ul class="weekdays">
				  <li>Mo</li>
				  <li>Tu</li>
				  <li>We</li>
				  <li>Th</li>
				  <li>Fr</li>
				  <li>Sa</li>
				  <li>Su</li>
				</ul>

				<ul class="days">
					<li class="empty"></li>
					<li class="empty"></li>
					<li class="empty"></li>
					<li class="empty"></li>
					<li class="empty"></li>

				  	<li class="dateCell hover">18</li>
					<li class="dateCell hover">19</li>
					<li class="dateCell hover">20</li>
					<li class="dateCell hover">21</li>
					<li class="dateCell hover">22</li>
					<li class="dateCell hover">23</li>
					<li class="dateCell hover">24</li>
					<li class="dateCell hover">25</li>
					<li class="dateCell hover">26</li>
				</ul> 
			</div>

			<div id="mealDataContainer" class="hide"></div>
		</div>

		<script src="../JavaScript/dynamicfood.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
	</body>
</html>
